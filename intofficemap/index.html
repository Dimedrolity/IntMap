<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Карта офиса</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
  	<header>
      <div class='search-wrapper'>
		<form action="#" class="search-form">
    		<input id="textInput" type="text" class="search">
    		<div class="btn">
   				 <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
			</div>
			<div class="btn">
				<button id="clearButton" type="submit"><i class="fa fa-times"></i></button>
			</div>
  		</form>
      </div>
  	</header>

  	<section class="map-wrapper">
  		<div class="map-content">
  			<div class="map">
  				<object data="images/tables.svg" type="image/svg+xml" id="imap" width="864" height="189"></object>
  			</div>	
  			<div class="scale-and-floor-wrapper">
  				<div class="scale-and-floor">
 				<div class="items scale">

  				<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M0 5C0 2.23858 2.23858 0 5 0H25C27.7614 0 30 2.23858 30 5V25C30 27.7614 27.7614 30 25 30H5C2.23858 30 0 27.7614 0 25V5Z" fill="#E4E4E4"/>
				<rect class="line1" x="5" y="17" width="4" height="20" rx="2" transform="rotate(-90 5 17)" fill="#616161"/>
				<rect class="line2" x="13" y="5" width="4" height="20" rx="2" fill="#616161"/>
				</svg>

				<div class="bar">
    				<input class="input-range" orient="vertical" type="range" step="0.5" value="3" min="1" max="10">
				</div>
  				
  				<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path opacity="0.5" d="M30 25C30 27.7614 27.7614 30 25 30L5 30C2.23858 30 3.8147e-06 27.7614 3.8147e-06 25L3.8147e-06 5C3.8147e-06 2.23858 2.23858 0 5 0L25 0C27.7614 0 30 2.23858 30 5L30 25Z" fill="#E4E4E4"/>
				<rect class="line1" x="5" y="17" width="4" height="20" rx="2" transform="rotate(-90 5 17)" fill="#616161"/>
				</svg>

  				</div>
  				<div class="items">
  				<object data="images/floor.svg" type="image/svg+xml" id="ifloor" width="105" height="149"></object>
  				</div>
  				</div>
  			</div>
  		</div>
  	</section>

<script type="text/javascript">
let button1 = document.getElementById("clearButton");
let button2 = document.getElementById("searchButton");
let inputT = document.getElementById("textInput");

	inputT.oninput =  function() {
		if (this.value != "") { 
			button2.style.color = '#4B4B4B';
			button2.style.borderRadius = '0';
			button1.style.color = '#4B4B4B'; 
			button1.style.display = 'block';
			button2.style.cursor = 'pointer';
			button2.style.outline = 'none';
			}
		};
  	button1.onclick = function(e) {
    	inputT.value = ""; 
    	button2.style.color = '#E4E4E4';
		button2.style.borderRadius = '0px 10px 10px 0px';
		button1.style.display = 'none';
		}
</script>
</body>
