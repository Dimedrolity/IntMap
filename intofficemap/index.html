<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Карта офиса</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
  	<header>
      <div class='search-wrapper'>
		<form action="#" class="search-form">
    		<input id="textInput" type="text" class="search">
    		<div class="btn">
   				 <button id="searchButton" type="submit">
   				 	<object type="image/svg+xml" data="images/searchicon.svg">
   				 		<img src="images/searchicon.png">
   				 	</object></button>
			</div>
			<div class="btn">
				<button id="clearButton" type="submit">
					<object type="image/svg+xml" data="images/clear.svg">
   				 		<img src="images/clear.png">
   				 	</object></button>
			</div>
  		</form>
      </div>
  	</header>

  	<section class="map-wrapper">
  		<div class="map-content">
  			<div class="map">
  				<object data="images/tables.svg" type="image/svg+xml" id="imap" width="864" height="189"></object>
  			</div>	
  			<div class="scale-and-floor-wrapper">
  				<div class="scale-and-floor">
 				<div class="items scale">
  				<!-- <object data="images/scale.svg" type="image/svg+xml" id="iscale" width="35" height="234"></object> -->
  				<object data="images/plus.svg" type="image/svg+xml" id="iplus" width="30" height="30"></object>
  				<object data="images/full.svg" type="image/svg+xml" id="iscale" width="18" height="150"></object>
  				<object data="images/minus.svg" type="image/svg+xml" id="iminus" width="30" height="30"></object>
  				</div>
  				<div class="items">
  				<object data="images/floor.svg" type="image/svg+xml" id="ifloor" width="105" height="149"></object>
  				</div>
  				</div>
  			</div>
  		</div>
  	</section>
<script type="text/javascript">
  	document.getElementById("clearButton").onclick = function(e) {
    document.getElementById("textInput").value = "";
}
 </script>

  </body>
