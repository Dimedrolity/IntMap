<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Карта офиса</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="css/results.css" rel="stylesheet">
	<link href="lib/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="lib/fonts/GothamPro/styles.css" rel="stylesheet">
	<link href="lib/fonts/GothamPro-Black/styles.css" rel="stylesheet">
	<link href="lib/fonts/GothamPro-Bold/styles.css" rel="stylesheet">
</head>

<body>
	<header>
		<div class='search-wrapper'>
			<form action="#" class="search-form">
				<input id="textInput" type="text" class="search">
				<div class="btn">
					<button id="searchButton" disabled type="submit"><i class="fa fa-search"></i></button>
				</div>
				<div class="btn">
					<button id="clearButton" type="submit"><i class="fa fa-times"></i></button>
				</div>
			</form>
		</div>
	</header>

	<section class="results-wrapper">
		<div class="results-content">
			<div class="results">
				<span>Результаты поиска</span>
				<div class="first-result">
					<span class="res-white res-name">Иванов Станислав</span>
					<span class="res-white res-pos">Аналитик 4 категории</span>
					<span class="res-white res-team">Платежи физических лиц (ФЛ)</span>
					<div></div>
					<span class="res-floor">16</span>
				</div>
				<div class="second-result">Иванов Ярослав</div>
				<div class="third-result">Иванова Анастасия</div>
				<div class="fourth-result">Иванова Ольга</div>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		let button1 = document.getElementById("clearButton");
		let button2 = document.getElementById("searchButton");
		let inputT = document.getElementById("textInput");

		inputT.oninput =  function() {
			if (this.value != "") { 
				button2.disabled = false; 
				button2.style.borderRadius = '0';
				button1.style.display = 'block';
			}
		};
		button1.onclick = function(e) {
			inputT.value = ""; 
			button2.disabled = true; 
			button2.style.borderRadius = '0px 10px 10px 0px';
			button1.style.display = 'none';
		}
	</script>
</body>
